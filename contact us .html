<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Medical Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('f1 bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .contact-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(99,102,241,0.10);
            padding: 40px 32px 32px 32px;
            max-width: 480px;
            width: 100%;
            margin: 40px 0;
        }
        .contact-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
            justify-content: center;
        }
        .contact-header-icon {
            font-size: 2.2em;
            color: #6366f1;
        }
        .contact-title {
            font-size: 2em;
            font-weight: bold;
            color: #3730a3;
            margin: 0;
        }
        .contact-lead {
            color: #444;
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 22px;
        }
        .contact-details {
            margin-bottom: 28px;
        }
        .contact-detail {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #444;
            font-size: 1.05em;
        }
        .detail-icon {
            font-size: 1.2em;
            color: #6366f1;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1em;
            background: rgba(255,255,255,0.85);
            transition: border-color 0.2s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #6366f1;
            outline: none;
        }
        .contact-form button {
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            padding: 12px 0;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            box-shadow: 0 2px 8px rgba(99,102,241,0.10);
            transition: background 0.3s;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: linear-gradient(135deg, #3730a3, #6366f1);
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            border: 1.5px solid #10b981;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .contact-container {
                padding: 20px 5vw 20px 5vw;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-header">
            <span class="contact-header-icon">üìû</span>
            <span class="contact-title">Contact Us</span>
        </div>
        <div class="contact-lead">
            We would love to hear from you! Reach out to us using the details below or send us a message directly.
        </div>
        <div class="contact-details">
            <div class="contact-detail"><span class="detail-icon">‚úâÔ∏è</span> <span>Email: <a href="mailto:info@medicalservice.com" style="color:#6366f1;text-decoration:underline;">info@medicalservice.com</a></span></div>
            <div class="contact-detail"><span class="detail-icon">üìû</span> <span>Phone: <a href="tel:684456789" style="color:#6366f1;text-decoration:underline;">684-456-789</a></span></div>
            <div class="contact-detail"><span class="detail-icon">üìç</span> <span>Address: Adanki, K.N.K</span></div>
        </div>
        <form class="contact-form" id="contactForm" onsubmit="submitContactForm(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <textarea id="messageBox" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div id="successMsg" class="success-message" style="display:none;">Thank you for contacting us! We will get back to you soon.</div>
    </div>
    <script>
        function submitContactForm(event) {
            event.preventDefault();
            document.getElementById('contactForm').reset();
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
